<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/index.css">

  <title>Podshare</title>

  <meta property="og:title" content="PodShare"/>
  <meta property="og:description" content="팟캐스트를 공유하고 서로 의견을 나눌 수 있는 플랫폼"/>
  <meta property="og:image" content="http://sparta-homework.shop/static/img/logo.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script defer src="/static/js/index.js"></script>
</head>

<body>
<div class="banner">
  <div class="button">
    {% if token_receive == None %}
    <button onclick="window.location.href ='/signin'">로그인</button>
    {% elif token_receive != None %}
    <button class="btn-modify" onclick="window.location.href ='/signchange'">정보수정</button>
    <button onclick="logout()">로그아웃</button>
    {% endif %}
  </div>
</div>
<div class="wrap">
  {% if token_receive != None %}
  <button class="btn-write" onclick="open_box()">팟캐스트 기록하기</button>
  {% endif %}
  <div class="mypost" id="post-box">
    <div class="form-floating mb-3">
      <input id="url" type="email" class="form-control" placeholder="name@example.com">
      <label>팟캐스트 URL</label>
    </div>
    <div class="form-floating">
      <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
      <label for="comment">코멘트</label>
    </div>
    <div class="mybtns">
      <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
      <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
  </div>
  <div class="mycards">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
    </div>
  </div>
</div>
</body>

</html>
